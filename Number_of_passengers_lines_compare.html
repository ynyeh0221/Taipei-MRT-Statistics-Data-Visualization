<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<title>MRT in-out Visualization</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
<script type="text/javascript" src="http://square.github.io/crossfilter/d3.v3.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="jquery.tipsy.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
<link href="tipsy.css" rel="stylesheet" type="text/css" />
<style type="text/css">
html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}
.locations svg {
  position: absolute;
}
.locations circle {
  stroke-width: 0px;
  stroke-opacity: 0;
  pointer-events: all;
}
.link {
  stroke: #666;
  stroke-width: 0px;
  stroke-opacity: 0;
}
</style>
</head>
<body>
<div id="map"></div>

<script type="text/javascript">

var customMapType = new google.maps.StyledMapType([
            {
              featureType: 'administrative',
              stylers: [
                {visibility: 'off'},
                {color: '#101010'}
              ]
            },
            {
              featureType: 'poi',
              stylers: [
                {visibility: 'simplified'},
                {color: '#202020'}
              ]
            },
            {
              featureType: 'road',
              stylers: [
                {visibility: 'simplified'},
                {color: '#202020'}
              ]
            },
            {
              elementType: 'labels',
              stylers: [{visibility: 'off'}]
            },
            {
              featureType: 'landscape',
              stylers: [
                {visibility: 'simplified'},
                {color: '#101010'}
              ]
            },
            {
              featureType: 'water',
              stylers: [{color: '#000000'}]
            },
            {
              featureType: 'transit.line',
              elementType: 'geometry',
              stylers: [
                {visibility: 'on'}
              ]
            },
            {
              featureType: 'transit.station',
              stylers: [
                {visibility: 'simplified'},
                {color: '#101010'}
              ]
            }
          ], {
            name: 'Custom Style'
        });
var customMapTypeId = 'custom_style';
var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 13,
    center: new google.maps.LatLng(25.05,121.53),
    mapTypeControlOptions: {
        mapTypeIds: [google.maps.MapTypeId.ROADMAP, customMapTypeId]
    }
});
map.mapTypes.set(customMapTypeId, customMapType);
map.setMapTypeId(customMapTypeId);

var overlay1 = new google.maps.OverlayView(), overlay2 = new google.maps.OverlayView(), overlay3 = new google.maps.OverlayView(), overlay4 = new google.maps.OverlayView(), overlay5 = new google.maps.OverlayView(), overlay6 = new google.maps.OverlayView();
var mrtd;
var mrt1 = [], mrt2 = [], mrt3 = [], mrt4 = [], mrt5 = [], mrt6 = [];
var in1 = [], out1 = [], in2 = [], out2 = [], in3 = [], out3 = [], in4 = [], out4 = [], in5 = [], out5 = [], in6 = [], out6 = [];
var width = 120, height = 122, radius = (width + height) / 2;
var color = ["#cc6600", "#ff0000", "#00cc00", "#ffff00", "#0066cc", "#ff9999"];
var pie = d3.layout.pie().value(function(d) { return d; });
var arc = d3.svg.arc().outerRadius(radius).innerRadius(0);
var linearScale = d3.scale.linear().domain([0,100000]).range([3, 20]);

d3.csv("mrt.csv", function(data)
{
  mrtd = d3.entries(data);
  
  d3.json("mrt-in-april.json", function(error, json)
  {
    let sta_in = json.result.results;
    for (let i in sta_in[0])
    {
       for (let j = 0; j < mrtd.length; j++)
       {
           if (mrtd[j].value.name2 == i && mrtd[j].value.line_no == 1)
           {
                in1[i] = sta_in[0][i];
                mrt1.push(mrtd[j]);
           }
           else if (mrtd[j].value.name2 == i && mrtd[j].value.line_no == 2)
           {
                in2[i] = sta_in[0][i];
                mrt2.push(mrtd[j]);
           }
           else if (mrtd[j].value.name2 == i && mrtd[j].value.line_no == 3)
           {
                in3[i] = sta_in[0][i];
                mrt3.push(mrtd[j]);
           }
           else if (mrtd[j].value.name2 == i && mrtd[j].value.line_no == 4)
           {
                in4[i] = sta_in[0][i];
                mrt4.push(mrtd[j]);
           }
           else if (mrtd[j].value.name2 == i && mrtd[j].value.line_no == 5)
           {
                in5[i] = sta_in[0][i];
                mrt5.push(mrtd[j]);
           }
           else if (mrtd[j].value.name2 == i)
           {
                in6[i] = sta_in[0][i];
                mrt6.push(mrtd[j]);
           }
       }
    }
    in1 = [in1];
    in2 = [in2];
    in3 = [in3];
    in4 = [in4];
    in5 = [in5];
    in6 = [in6];
    if (in1.length > 0 && out1.length > 0 && in2.length > 0 && out2.length > 0 && in3.length > 0 && out3.length > 0 && in4.length > 0 && out4.length > 0 && in5.length > 0 && out5.length > 0 && in6.length > 0 && out6.length > 0) { drawMap(); }
  });

  d3.json("mrt-out-april.json", function(error, json)
  {
    let sta_out = json.result.results;
    for (let i in sta_out[0])
    {
       for (let j = 0; j < mrtd.length; j++)
       {
           if (mrtd[j].value.name2 == i && mrtd[j].value.line_no == 1)
                out1[i] = sta_out[0][i];
           else if (mrtd[j].value.name2 == i && mrtd[j].value.line_no == 2)
                out2[i] = sta_out[0][i];
           else if (mrtd[j].value.name2 == i && mrtd[j].value.line_no == 3)
                out3[i] = sta_out[0][i];
           else if (mrtd[j].value.name2 == i && mrtd[j].value.line_no == 4)
                out4[i] = sta_out[0][i];
           else if (mrtd[j].value.name2 == i && mrtd[j].value.line_no == 5)
                out5[i] = sta_out[0][i];
           else if (mrtd[j].value.name2 == i)
                out6[i] = sta_out[0][i];
       }
    }
    out1 = [out1];
    out2 = [out2];
    out3 = [out3];
    out4 = [out4];
    out5 = [out5];
    out6 = [out6];
    if (in1.length > 0 && out1.length > 0 && in2.length > 0 && out2.length > 0 && in3.length > 0 && out3.length > 0 && in4.length > 0 && out4.length > 0 && in5.length > 0 && out5.length > 0 && in6.length > 0 && out6.length > 0) { drawMap(); }
  });
});
  
var drawMap = function()
{
    drawlayer(overlay1, mrt1, in1, out1, 0);
    drawlayer(overlay2, mrt2, in2, out2, 1);
    drawlayer(overlay3, mrt3, in3, out3, 2);
    drawlayer(overlay4, mrt4, in4, out4, 3);
    drawlayer(overlay5, mrt5, in5, out5, 4);
    drawlayer(overlay6, mrt6, in6, out6, 5);
};

var drawlayer = function(overlay, mrtt, inn, outt, color_id)
{
  overlay.onAdd = function()
  {
      let layer = d3.select(this.getPanes().overlayMouseTarget).append("div").attr("class", "locations");
      overlay.draw = function()
      {
          let projection = this.getProjection(), padding = width / 2;
          let marker = layer.selectAll("svg").data(d3.entries(mrtt)).each(transform)
                            .enter().append("svg:svg")
                            .each(transform)
                            .attr({
                                "class": "marker",
                                "width": width,
                                "height": height,
                                "transform": "translate(" + width / 2 + "," + height / 2 + ")",
                             });

            let g = marker.selectAll("g")
                .data(function(d) {
                    return pie([parseInt(inn[0][d.value.value.name2].replace(',', ''), 10) + parseInt(outt[0][d.value.value.name2].replace(',', ''), 10)], 0);
                })
                .enter()
                .append("g")
                .attr("class", "g");

            g.append("path")
                .attr({
                  "fill": function(d, i){ return color[i + color_id]; },
                  "fill-opacity": 0.5,
                  "d": function(d, i) { return arc.outerRadius(linearScale(d.value))(d, i); },
                  "transform": "translate(" + width / 2 + "," + height / 2 + ")"
                })
                .on("mouseover", function() {
  			d3.select(this)
    		 	  .style("fill-opacity", 1);
		})
                .on("mouseout", function() {
  			d3.select(this)
    		 	  .style("fill-opacity", 0.5);
		});

             g.append("svg:text")
                .attr("x", 1.2*padding)
                .attr("y", padding)
                .attr("dy", ".31em")
                .style("font-size","14px")
                .style("z-index","10")
                .style("fill","#ffffff")
                .text(function(d) { return d.value; });

            function transform(d)
            {
                this.parentNode.appendChild(this);
                d = new google.maps.LatLng(d.value.value.lat, d.value.value.lng);
                d = projection.fromLatLngToDivPixel(d);
                return d3.select(this)
                         .style("left", (d.x - padding) + "px")
                         .style("top", (d.y - padding) + "px")
            }
        }  
    }
    overlay.setMap(map);
};
</script>
</body>
</html>
